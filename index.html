<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/5.0.0/sanitize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The LOTR Memory Game</title>
    <link rel="icon" type="image/png" href="./images/lotr_icon.png">
    <script>
    </script>
</head>

<body>
    <header>
        <div class="audioPlayer">
            <audio id="audioSource" preload="auto" autoplay loop>
                <source src="audio/fellowship.mp3" type="audio/mpeg" />
                <!--<source src="track.ogg" type="audio/ogg" /> for firefox -->
                <p>Sorry, your browser does not seem to support the audio element.</p>
            </audio>

            <button class="button audioPlayerButton" type="button">Play/Pause</button>
        </div>

        <h1>Welcome</h1>
        <h2>To The LOTR Memory Game!</h2>
        <p>Click on one of the cards to begin</p>
    </header>


    <!-- slide in from top if success -->
    <div class="winContainer">
        <section class="winSection">
            <h3>Congratulations, you just solved the puzzle! Do you want to have another go?</h3>
            <button class="button tryAgain" type="button" name="button">Create new board</button>
        </section>
    </div>

    <div class="wrapper">

        <section id="memory_board">
            <div class="card" data-card="0">
                <img src="images/eomer.jpg">
            </div>

            <div class="card" data-card="0">
                <img src="images/eomer.jpg">
            </div>

            <div class="card" data-card="1">
                <img src="images/aragorn.jpg">
            </div>

            <div class="card" data-card="1">
                <img src="images/aragorn.jpg">
            </div>

            <div class="card" data-card="2">
                <img src='images/galadriel.jpg'>
            </div>

            <div class="card" data-card="2">
                <img src='images/galadriel.jpg'>
            </div>

            <div class="card" data-card="3">
                <img src="images/gollum.jpg">
            </div>

            <div class="card" data-card="3">
                <img src="images/gollum.jpg">
            </div>

            <div class="card" data-card="4">
                <img src="images/bilbo_baggins.png">
            </div>

            <div class="card" data-card="4">
                <img src="images/bilbo_baggins.png">
            </div>

            <div class="card" data-card="5">
                <img src="images/gandalf_the_white.jpg">
            </div>

            <div class="card" data-card="5">
                <img src="images/gandalf_the_white.jpg">
            </div>

            <div class="card" data-card="6">
                <img src="images/legolas.jpg">
            </div>

            <div class="card" data-card="6">
                <img src="images/legolas.jpg">
            </div>

            <div class="card" data-card="7">
                <img src="images/arwen.jpg">
            </div>

            <div class="card" data-card="7">
                <img src="images/arwen.jpg">
            </div>

        </section><!--/memory_board -->

        <div class="buttonDiv">
            <button class="button reset" type="button" name="button">Start over!</button>
        </div>

    </div><!--/wrapper -->

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
