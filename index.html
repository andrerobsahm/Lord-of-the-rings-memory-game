<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>FUZZY MEMORY</title>

        <script>
        </script>
    </head>
    <body>
        <header>
            <h1>Welcome</h1>
            <h3>To a Fuzzy memory game!</h3>
        </header>

        <div id="memory_board">
            <div class="card" data-card="0">0</div>
            <div class="card" data-card="0">0</div>
            <div class="card" data-card="1">1</div>
            <div class="card" data-card="1">1</div>
            <div class="card" data-card="2">2</div>
            <div class="card" data-card="2">2</div>
            <div class="card" data-card="3">3</div>
            <div class="card" data-card="3">3</div>
            <div class="card" data-card="4">4</div>
            <div class="card" data-card="4">4</div>
            <div class="card" data-card="5">5</div>
            <div class="card" data-card="5">5</div>
            <div class="card" data-card="6">6</div>
            <div class="card" data-card="6">6</div>
            <div class="card" data-card="7">7</div>
            <div class="card" data-card="7">7</div>
        </div>

        <button type="button" name="button">Reset board!</button>

        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
